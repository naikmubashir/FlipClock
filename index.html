<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Flip Clock</h1>
    </header>
    <main>

        <div  class="hoursContainer container">
            <div class="front">
                <p class="hours-front high"></p>
            </div>
            <div class="back">
                <p class="hours-back low"></p>
            </div>
        </div>


        <div class="minutesContainer container">
            <div class="front">
                <p class="minutes-front high"></p>
            </div>
            <div class="back">
                <p class="minutes-back low"></p>
            </div>
            
        </div>


        <div class="secondsContainer container">
            <div class="front">
                <p class="seconds-front high"></p>
            </div>
            <div class="back">
                <p class="seconds-back low"></p>
            </div>
        </div>


    </main>
</body>
</html>
